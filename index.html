<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ”¤ Hangman</h1>
  
  <div id="player-setup">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="start-btn">Start Game</button>
  </div>

  <canvas id="hangman-canvas" width="200" height="200"></canvas>

  <p id="word"></p>
  <p>Wrong letters: <span id="wrong-letters"></span></p>
  <div id="message"></div>
  <div id="keyboard"></div>
  <button id="play-again" style="display:none;">Play Again</button>

  <h3>Game History</h3>
  <ul id="history"></ul>

  <script src="script.js"></script>
</body>
</html>
